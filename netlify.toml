[build]
  # Build command for Next.js
  command = "npm run build"
  # Publish directory (Next.js plugin handles this automatically)
  publish = ".next"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Netlify Next.js plugin - automatically handles routing, ISR, and serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for static assets caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers (complementing next.config.js headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

