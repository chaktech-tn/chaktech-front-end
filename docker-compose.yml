services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://api.chaktech.tn}
        - NEXT_PUBLIC_CURRENCY=${NEXT_PUBLIC_CURRENCY:-TND}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-ChakTech Store}
        - NEXT_PUBLIC_DEFAULT_LOCALE=${NEXT_PUBLIC_DEFAULT_LOCALE:-fr}
        - NEXT_PUBLIC_SUPPORTED_LOCALES=fr,ar,en
    container_name: chaktech-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://api.chaktech.tn}
      - NEXT_PUBLIC_CURRENCY=${NEXT_PUBLIC_CURRENCY:-TND}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-ChakTech Store}
      - NEXT_PUBLIC_DEFAULT_LOCALE=${NEXT_PUBLIC_DEFAULT_LOCALE:-fr}
      - NEXT_PUBLIC_SUPPORTED_LOCALES=fr,ar,en
    networks:
      - chaktech-network
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://127.0.0.1:' + process.env.PORT + '/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

networks:
  chaktech-network:
    driver: bridge

